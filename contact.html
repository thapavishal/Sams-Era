<div class="container">
  <div id="map" style="width: 900px; height: 400px"></div>

 <script
          src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">
      </script>
  

      <script>
      var map = L.map('map').setView([27.6174620 , 85.3510100], 15);
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://openstreetmap.org">Openstreetmap</a>'
      }).addTo(map);
      L.marker([27.6174620 , 85.3510100]).addTo(map)
        .bindPopup("Hello").openPopup();
      
      function onMapClick(e) {
        popup
          .setLatLng(e.latlng)
          .setContent("MY Home " + e.latlng.toString())
          .openOn(map);
      }
      map.on('click', onMapClick);
  </script>
